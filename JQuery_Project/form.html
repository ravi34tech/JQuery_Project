<!DOCTYPE html>

<html lang="en">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->

	<script type="text/ecmascript" src="required/jquery.js"></script>

	<style>
		body{
			font-family: "Trebuchet MS", sans-serif;
			margin: 50px;
		}
		select {
			width: 200px;
			height: 20px;
		}
		input {
			width: 200px;
		}
		label{			 
			display: block;
			float: left;
			width: 150px;
		}
	</style>
	
    <meta charset="utf-8" />
    <title>Form</title>
</head>
<body>
<form id="FORM_DIV">
<fieldset>				
	<legend><h2 class="demoHeaders">Student Information</h2></legend>	
			<h3>Basic Details</h3>				
					<label for="name">Name </label> <input type="text" name="name" /> <br /> <br />
					<label for="gender">Gender </label>
					<select  name="gender" >
						<option>Select</option>
						<option>Male</option>
						<option>Female</option>			
					</select> <br/> <br />
					<label for="insurance">Insurance</label> 
					<input type="checkbox" name="insurance" id="insurance"> <br /> <br /> 
					<label for="dob">Date Of Birth </label>
					<input type="text" name="dob" id="datepicker" > <br /> <br />				
			<!--		<button class="ui-button ui-corner-all ui-widget">Save</button> -->
				
			<h3>Address Details</h3>				
					<label for="address">Address</label> <input type="text" name="address" /> <br /> <br />
					<label for="city">City</label> <input type="text" name="city" /> <br /> <br />
					<label for="state">State </label>
					<select  name="state" >
						<option>Select</option>
						<option>Andhra</option>
						<option>Tamilnadu</option>			
						<option>Karnataka</option>			
					</select> <br/> <br />
					<label for="country">Country</label>
					<input type="text" name="country" > <br /> <br />
									
			<h3>Personal Details</h3>
			<div> Hai...</div>  <br/> <br/>
			
			<button class="ui-button ui-corner-all ui-widget">Save</button> &nbsp;&nbsp;
			<button class="ui-button ui-corner-all ui-widget">Reset</button> <br /> <br />
			
</fieldset>	
</form>

    <script type="text/javascript"> 	
	 
        $(document).ready(function () {
			
			$( "#datepicker" ).datepicker({
				inline: true
			});
	
        });

    </script>

    
</body>
</html>
